<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAANDQ0ALi4uAP/69QD83b0AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMzEREQEREzMzEAAAAAABMzEAIiIiIgATEAIiIiIiIAEQIiIiIiIiARAiIiIiIiIBECIiIiIiIgEQIiIgAAACARAiIiACIiIBECIiIAIiIgEQIiIgAiIiARAiIiACIiIBEAIiIiIiIAExACIiIiIAEzMQAAAAAAEzMzEREREREzMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon">

        <script src="./app.js" defer></script>
    </head>
    <body>
        <div class="header"><h1>WORLD ALARM CLOCK</h1></div>

        <!--SELECTING TIME ZONE SECTION-->
        <div class="input">
            <select id="timezone-select"></select>
        </div>

        <!--SELECTING TIME SECTION-->
        <div class="input">
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
        </div>

        <!--VISUAL SEPARATION BETWEEN THE SECTIONS-->
        <hr>

        <!--DISPLAYING CURRENT ALARM SECTION-->
        <div class="display" id="alarm-display">
        </div>

    </body>
</html>
